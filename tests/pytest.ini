[pytest]
minversion = 6.0
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 로깅 설정
log_cli = true
log_cli_level = INFO
log_file = tests/test.log
log_file_level = DEBUG

# 커버리지 설정
addopts =
    -ra
    --strict-markers
    --strict-config
    --cov=backend
    --cov-report=term-missing:skip-covered
    --cov-report=html:htmlcov
    --cov-report=xml

# 마커 정의
markers =
    slow: 느린 테스트
    integration: 통합 테스트
    unit: 유닛 테스트
    asyncio: 비동기 테스트

# 비동기 설정
asyncio_mode = auto

# 경고 필터
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning